<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Dot Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-container">
        <label for="imageLoader" class="upload-btn">
            <i class="fas fa-upload"></i> Upload Image
        </label>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*" style="display:none;" />
    </div>
    <div class="circle-container" id="dotContainer"></div>
    <canvas id="imageCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
